<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport"  content="width=device-width, initial-scale=1.0"/>
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
      <div class="container">
      <header>
        <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
        <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <main>
        <form id="survey-form" method="post"/>
          <label id="name-label" for="name">Name</label>
          <input required id="name" type="text" class="full-width input-styling" placeholder="Enter your name"/>
          
          <label id="email-label" for="email">Email</label>
          <input required id="email" type="email" class="full-width input-styling" placeholder="Enter your Email"/>
          
          <label id="number-label" for="number">Age (optional)</label>
          <input id="number" type="number" class="full-width input-styling" min="13" max="120" placeholder="Age"/>
          
          <label for="dropdown">Which option best describes your current role?</label>
          <select required id="dropdown" class="full-width input-styling" name="dropdown">
            <option value="" selected disabled>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>

          <label>Would you recommend freeCodeCamp to a friend?</label>
          <div class="radio-group">
            <div>
              <input checked type="radio" id="radio-1" name="recommmend" value="Definitely"/><label for="radio-1">Definitely</label>
            </div>
            <div>
              <input type="radio" id="radio-2" name="recommmend" value="Maybe"/><label for="radio-2">Maybe</label>
            </div>
            <div>
              <input type="radio" id="radio-3" name="recommmend" value="Not sure"/><label for="radio-3">Not sure</label>
            </div>
          </div>

          <label for="feature">What is your favorite feature of freeCodeCamp?</label>
          <select id="feature" name="feature" class="full-width input-styling">
            <option value="" selected disabled>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>

          <label>What would you like to see improved? (Check all that apply)</label>
          <div class="checkbox-group">
            <div>
              <input type="checkbox" value="Front-end Projects" id="1"/><label for="1">Front-end Projects</label>
            </div>
            <div>
              <input type="checkbox" value="Back-end Projects" id="2"/><label for="2">Back-end Projects</label>
            </div>
            <div>
              <input type="checkbox" value="Data Visualization" id="3"/><label for="3">Data Visualization</label>
            </div>
            <div>
              <input type="checkbox" value="Challenges" id="4"/><label for="4">Challenges</label>
            </div>
            <div>
              <input type="checkbox" value="Open Source" id="5"/><label for="5">Open Source Community</label>
            </div>
            <div>
              <input type="checkbox" value="Gitter help rooms" id="6"/><label for="6">Gitter help rooms</label>
            </div>
            <div>
              <input type="checkbox" value="Videos" id="7"/><label for="7">Videos</label>
            </div>
            <div>
              <input type="checkbox" value="City Meetups" id="8"/><label for="8">City Meetups</label>
            </div>
            <div>
              <input type="checkbox" value="Wiki" id="9"/><label for="9">Wiki</label>
            </div>
            <div>
              <input type="checkbox" value="Forum" id="10"/><label for="10">Forum</label>
            </div>
            <div>
              <input type="checkbox" value="Additional Courses" id="11"/><label for="11">Additional Courses</label>
            </div>
          </div>
          <label for="bio">Any comments or suggestions?</label>
          <textarea required class="full-width input-styling" placeholder="Enter your comment here..." id="bio" cols="60" rows="5"></textarea>
          <input class="full-width input-styling" id="submit" type="submit">
        </form>
      </main>
      </div>
  </body>
</html>
